<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Windows 10 "Dark Mode"</title>
</head>

<style>

.date{
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    text-align: left; /* no funciona */
}

.week{
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
    background-color: #3d3d3d;
    color: white;
    font-family: 'Segoe UI';
}

.day{
    display: grid;
    grid-template-columns: repeat(7, 1fr);
}

.day :first-child{
    grid-column: 5;
}

.day :hover{
    background-color: #3d3d3d;
    border-style: solid;
}

.day :focus{
    border-color: #74b9ff; /* porqu√© esto no funciona*/
    background-color: #74b9ff; /* y esto si? */
}

button{
    background-color: #3d3d3d;
    color: white;
    border-style: hidden;
    padding: 0.5rem;
}

</style>

<body>

<div class = "calendar">

    <div class = "date"></div>
    <div class = "week"></div>
    <div class = "day"></div>

</div>

<div class = "date">

    <button>enero de 2021</button>

</div>

</div>

</div>

</body>
</html>
